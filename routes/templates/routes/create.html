{% extends "base.html" %}
{% block title %}Збереження маршруту{% endblock %}
{% block content %}

<h1 class="text-center">Збереження маршруту</h1>

<div class="row">
    <div class="col-md-6 mx-auto">

        <form action="{% url 'save_route' %}" method="post"> {% csrf_token %}
            {% for field in form %}
                <div class="fieldWrapper">
                    {{ field.errors }}
                    {{ field }}
                    {% if field.help_text %}
                      <p class="help" id="{{ field.auto_id }}_helptext">
                        {{ field.help_text|safe }}
                      </p>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-outline-primary">Зберегти</button>
        </form>
    </div>
</div>



{% endblock %}
