{% extends "base.html" %}
{% block title %}Потяг{% endblock %}
{% block content %}
<h1>Потяг</h1>
<div class="row">
    <div class="col">
        <table class="table table-striped">
            <tr>
                <th>Номер</th>
                <th>Час у дорозі</th>
                <th>Звідки</th>
                <th>Куди</th>
                 {% if user.is_superuser%}
                <th>--</th>
                <th>--</th>
                 {% endif %}
            </tr>
            <tr>
                <td>{{object.number}}</td>
                <td>{{object.travel_time}}</td>
                <td>{{object.from_city}}</td>
                <td>{{object.to_city}}</td>
                 {% if user.is_superuser%}
                <td>
                    <a href="{% url 'trains:update' pk=object.id%}">
                    <button type="button" class="btn btn-outline-success btn-sm">Редагувати</button>
                    </a>
                </td>
                <td>
                    <a href="{% url 'trains:delete' pk=object.id%}">
                    <button type="button" class="btn btn-outline-danger btn-sm">Видалити</button>
                    </a>
                </td>
                 {% endif %}
            </tr>
        </table>
    </div>
</div>
<a href="{% url 'trains:home' %}">
    <button type="button" class="btn btn-outline-secondary">Назад до списку</button>
</a>
{% endblock %}
