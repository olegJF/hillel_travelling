{% extends "base.html" %}
{% block title %}Населені пункти{% endblock %}
{% block content %}
<h1 class="text-center my-2">Населені пункти</h1>
<div class="row">
    <div class="col-md-8 mx-auto my-2">
        <table class="table table-striped">
            {% for object in object_list %}
            <tr>
                <td>
                    <a href="{% url 'cities:detail' pk=object.id%}">
                    {{object.name}}
                    </a>
                </td>
                <td>
                    <a href="{% url 'cities:update' pk=object.id%}">
                    <button type="button" class="btn btn-outline-success btn-sm">Редагувати</button>
                    </a>
                </td>
                <td>
                    <a href="{% url 'cities:delete' pk=object.id%}">
                    <button type="button" class="btn btn-outline-danger btn-sm">Видалити</button>
                    </a>
                </td>
            </tr>

            {% endfor %}
        </table>

    </div>
</div>
<div class="row">
    <div class="col-md-4">
        <form action="" method="post"> {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit">
        </form>
    </div>
</div>

{% endblock %}
