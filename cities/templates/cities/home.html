{% extends "base.html" %}
{% block title %}Населені пункти{% endblock %}
{% block content %}
<h1>Населені пункти</h1>
<div class="row">
    <div class="col">
        {% for object in object_list %}
        <a href="{% url 'cities:detail' pk=object.id%}">
            <p>{{object.name}}</p>
        </a>
        {% endfor %}
    </div>
</div>
<div class="row">
    <div class="col-md-4">
        <form action="" method="post"> {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit">
        </form>
    </div>
</div>

{% endblock %}
